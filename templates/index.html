<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammatical Error Detection</title>
    <!-- Link to advanced CSS styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Grammatical Error Detection</h1>
            <p class="subtitle">Enter your sentence to check for grammatical mistakes.</p>
            <form method="POST" class="form">
                <input type="text" name="sentence" placeholder="Enter a sentence" required class="input-field">
                <button type="submit" class="submit-button">Check Grammar</button>
            </form>

            {% if result %}
                <div class="result-box">
                    <h2 class="result-title">Result:</h2>
                    <p class="result-text">{{ result }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
